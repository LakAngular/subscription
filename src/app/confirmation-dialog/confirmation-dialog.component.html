<h2 mat-dialog-title>Clear Confirmation</h2>
<mat-dialog-content>All the entered information will be cleared</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close [mat-dialog-close]="{confirmed: false}">No</button>
    <button mat-button mat-dialog-close [mat-dialog-close]="{confirmed: true}">Yes Clear</button>
</mat-dialog-actions>
